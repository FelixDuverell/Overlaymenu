<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=K2D&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/05341947df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Overlaymenu</title>
</head>
<body>
    <div class="navbar" id="navbar-mobile">
        <nav>
            <h2 class="logo">K<span>-2D</span></h2>
            <div class="navbar-links">
                <ul>
                    <li class="list"><a href="#">Home</a></li>
                    <li class="list"><a href="#">About</a></li>
                    <li class="list"><a href="#">Contacts</a></li>

                    <button class="btn" onclick="dropDownMenu()">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </ul>
            </div>
        </nav>
    </div>

    <script>
        function dropDownMenu() {
            let hamburger = document.getElementById("navbar-mobile");
            if (hamburger.className === "navbar") {
            hamburger.className += " responsive";
            } else {
            hamburger.className = "navbar-menu";
        }
        }
    </script>

</body>
</html>
